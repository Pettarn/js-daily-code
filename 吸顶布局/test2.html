<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #page {
            width: 100%;
            height: 10000px;
            background-color: green;
        }
        #headbar {
            width: 100%;
            height: 100px;
            background-color: yellow;
        }
        #search {
            position: sticky;
            /* top: ; */
            width: 100%;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="page">
        <div id="headbar"></div>
        <div id="search"></div>
    </div>
    <script>
        let search = document.getElementById('search')
        window.onload = function () {
            search.style.top = search.getBoundingClientRect().top + 'px'
        }
    </script>
</body>
</html>
