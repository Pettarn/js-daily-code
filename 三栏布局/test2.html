<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            width: 100%;
            height: 400px;
            grid-template-columns: 300px auto 300px;
        }

        .normal {
            height: 100%;
        }

        .leftbox {
            width: 300px;
            background-color: red;
        }

        .rightbox {
            width: 300px;
            background-color: blue;
        }

        .midbox {
            width: auto;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="normal leftbox"></div>
        <div class="midbox"></div>
        <div class="normal rightbox"></div>
    </div>
</body>
</html>
